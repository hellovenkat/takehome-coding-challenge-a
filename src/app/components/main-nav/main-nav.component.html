<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar style="background-color:#333333;color:#ffe600">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#" routerLink="/dashboard">Dashboard</a>
            <a mat-list-item href="#" routerLink="/createtarget">Create a New Target</a>
            <a mat-list-item href="#" routerLink="/configurations">Configurations</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style="background-color:#333333;color:#ffe600">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>EY Capital Edge</span>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
